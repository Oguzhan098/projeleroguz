<!--
Özellik	                            var	                      let	                  const
Scope	                         Function Scope	           Block Scope	             Block Scope
Yeniden atanabilir mi?	            ✅ Evet	                  ✅ Evet	              ❌ Hayır (sabit)
Tekrar tanımlanabilir mi?	        ✅ Evet	                  ❌ Hayır	              ❌ Hayır
Hoisting (yukarı çekme)	        ✅ Evet (undefined)	    ✅ Evet (ama erişilemez)	    ✅ Evet (ama erişilemez)

✅ Örnek Anlamı:
var değişkeni blok içinde yeniden tanımlandığında orijinalini değiştirir.

let blok içinde yeni bir değişken gibi çalışır.

const ise hiç değiştirilemez, sabittir.
-->
