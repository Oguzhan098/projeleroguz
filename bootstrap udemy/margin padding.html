<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margin, Padding , Alert , Button , Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">     <!-- ortalanmış bir içerik alanı oluşturur.-->

    <!-- Alert -->
    <div class="alert alert-warning mb-4" role="alert">    <!-- Uyarı mesajı -->
        Bu bir uyarı mesajıdır! Lütfen dikkat edin.
    </div>

    <!-- Button -->
    <button type="button" class="btn btn-primary me-2">Birincil Buton</button>
    <button type="button" class="btn btn-danger me-2">Hata Butonu</button>
    <button type="button" class="btn btn-success">Başarılı</button>

    <!-- Margin ve Padding -->
    <div class="mt-5 p-4 bg-secondary text-white">
        <h4 class="mb-3">Margin & Padding Kutusu</h4>
        <p class="mb-0">Bu kutunun etrafında <strong>margin-top (mt-5)</strong> ve içinde <strong>padding (p-4)</strong> uygulanmıştır.</p>
    </div>

    <!-- Farklı Background -->
    <div class="mt-4 p-3 bg-info text-dark">
        Bu kutunun arka planı Bootstrap'in <code>bg-info</code> sınıfıyla açık mavi yapılmıştır.
    </div>

</div>

</body>
</html>
