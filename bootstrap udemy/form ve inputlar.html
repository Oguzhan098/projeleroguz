<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4"> Kayıt Formu</h1>

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="name" placeholder="Adınızı girin">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email adresi</label>
            <input type="email" class="form-control" id="email" placeholder="ornek@example.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Beni hatırla</label>
        </div>

        <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
</div>

</body>
</htm
