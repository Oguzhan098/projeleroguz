<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F8F6F4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #B0A695;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #776B5D;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .icerik {
      padding: 20px;
    }
    h2 {
      text-transform: uppercase;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    button {
      background-color: #776B5D;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    button:hover {
      background-color: #5e5448;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>İletişim</h1>
</header>

<nav class="nav">
  <a href="index.html">Ana Sayfa</a>
  <a href="hakkinda.html">Hakkında</a>
  <a href="iletisim.html">İletişim</a>
</nav>

<div class="icerik">
  <h2>Bize Ulaşın</h2>
  <form>
    <label>Ad Soyad:</label>
    <input type="text" placeholder="Adınızı yazın">
    <label>Mesajınız:</label>
    <textarea rows="5" placeholder="Mesajınızı yazın"></textarea>
    <button type="submit">Gönder</button>
  </form>
</div>

</body>
</html>
