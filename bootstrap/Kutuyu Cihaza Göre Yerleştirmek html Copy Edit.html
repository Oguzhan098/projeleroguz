<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürünlerimiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Ürünlerimiz</h2>
      
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Ürün 1 -->
          <div class="col">
            <div class="card h-100">
              <img src="images/gitar.jpg" class="card-img-top" alt="Gitar">
              <div class="card-body text-center">
                <h5 class="card-title">Klasik Gitar</h5>
                <p class="card-text">Yeni başlayanlar için ideal klasik gitar.</p>
                <button type="button" class="btn btn-primary me-2">Gitarlar</button>
                <button type="button" class="btn btn-secondary">Detaylar</button>
              </div>
            </div>
          </div>
      
          <!-- Ürün 2 -->
          <div class="col">
            <div class="card h-100">
              <img src="images/Baglama.jpg" class="card-img-top" alt="Piyano">
              <div class="card-body text-center">
                <h5 class="card-title">Dijital Piyano</h5>
                <p class="card-text">88 tuşlu tam donanımlı dijital piyano.</p>
                <button type="button" class="btn btn-warning me-2">Digital Piyanolar</button>
                <button type="button" class="btn btn-secondary">Detaylar</button>
              </div>
            </div>
          </div>
          
      
          <!-- Ürün 3 -->
          <div class="col">
            <div class="card h-100">
              <img src="images/keman.jpg" class="card-img-top" alt="Keman">
              <div class="card-body text-center">
                <h5 class="card-title">Keman</h5>
                <p class="card-text">Profesyonel düzeyde keman modeli.</p>
                <button type="button" class="btn btn-success me-2">Kemanlar</button>
                <button type="button" class="btn btn-secondary">Detaylar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

</body>
</html>
